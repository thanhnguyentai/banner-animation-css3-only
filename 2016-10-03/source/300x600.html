<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="top-container container">
						<div class="header absolute">&nbsp;</div>
						<div class="text absolute">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>
					</div>

					<div class="dots-wrapper container">
						<div class="dots-container container">
							<div class="dot1-1 absolute dot">&nbsp;</div>
							<div class="dot1-2 absolute dot">&nbsp;</div>
							<div class="dot1-3 absolute dot">&nbsp;</div>
							<div class="dot1-4 absolute dot">&nbsp;</div>
							<div class="dot1-5 absolute dot">&nbsp;</div>
							<div class="dot1-6 absolute dot">&nbsp;</div>
							<div class="dot1-7 absolute dot">&nbsp;</div>
							<div class="dot1-8 absolute dot">&nbsp;</div>
							<div class="dot1-9 absolute dot">&nbsp;</div>
							<div class="dot1-10 absolute dot">&nbsp;</div>
							<div class="dot1-11 absolute dot">&nbsp;</div>
							<div class="dot1-12 absolute dot">&nbsp;</div>
							<div class="dot1-13 absolute dot">&nbsp;</div>
							<div class="dot1-14 absolute dot">&nbsp;</div>
							<div class="dot1-15 absolute dot">&nbsp;</div>
							<div class="dot1-16 absolute dot">&nbsp;</div>
							<div class="dot1-17 absolute dot">&nbsp;</div>
							<div class="dot1-18 absolute dot">&nbsp;</div>

							<div class="dot2-1 absolute dot">&nbsp;</div>
							<div class="dot2-2 absolute dot">&nbsp;</div>
							<div class="dot2-3 absolute dot">&nbsp;</div>
							<div class="dot2-4 absolute dot">&nbsp;</div>
							<div class="dot2-5 absolute dot">&nbsp;</div>
							<div class="dot2-6 absolute dot">&nbsp;</div>
							<div class="dot2-7 absolute dot">&nbsp;</div>
							<div class="dot2-8 absolute dot">&nbsp;</div>
							<div class="dot2-9 absolute dot">&nbsp;</div>
							<div class="dot2-10 absolute dot">&nbsp;</div>
							<div class="dot2-11 absolute dot">&nbsp;</div>
							<div class="dot2-12 absolute dot">&nbsp;</div>
							<div class="dot2-13 absolute dot">&nbsp;</div>
							<div class="dot2-14 absolute dot">&nbsp;</div>
							<div class="dot2-15 absolute dot">&nbsp;</div>
							<div class="dot2-16 absolute dot">&nbsp;</div>
							<div class="dot2-17 absolute dot">&nbsp;</div>
							<div class="dot2-18 absolute dot">&nbsp;</div>
							<div class="dot2-19 absolute dot">&nbsp;</div>
						</div>
					</div>

					<div class="dots-ie container">&nbsp;</div>
					<div class="cta-container container">
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
