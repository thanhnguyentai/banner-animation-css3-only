<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="background container">&nbsp;</div>
					<div class="power-logo absolute">&nbsp;</div>
					
					<div class="round-container container">
						<div class="round absolute">&nbsp;</div>
					</div>
					<div class="machine-container container">
						<div class="machine absolute">&nbsp;</div>
					</div>
					<div class="text-container container">
						<div class="text absolute">&nbsp;</div>
					</div>
					<div class="honda-logo-container container">
						<div class="honda-logo absolute">&nbsp;</div>
					</div>
					<div class="cta-container container">
						<div class="cta absolute">&nbsp;</div>
					</div>
					<div class="border container">&nbsp;</div>
				</div>
			</div>
		</div>
	</body>
</html>
