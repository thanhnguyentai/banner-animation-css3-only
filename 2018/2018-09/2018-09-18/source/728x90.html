<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="728x90.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="frame1-bg container">&nbsp;</div>
						<div class="frame1-container container">
							<div class="frame1-scale container">
								<div class="frame1 container">&nbsp;</div>
							</div>
						</div>
						<div class="frame2 container">&nbsp;</div>
						<div class="frame3 container">&nbsp;</div>
						<div class="mask-green-out container">
							<div class="mask-green-in container">
								<div class="mask-green container">&nbsp;</div>
							</div>
						</div>
						<div class="mask-red-out container">
							<div class="mask-red-in container">
								<div class="mask-red container">&nbsp;</div>
							</div>
						</div>
						<div class="mask container">&nbsp;</div>

						<div class="bg container">&nbsp;</div>
						<div class="text container">&nbsp;</div>

						<div class="cta container">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
