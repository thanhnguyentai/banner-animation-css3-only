<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="320x50.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						
						<div class="container content-hide-ie">
							<div class="container frame1">
								<div class="frame1-image absolute">&nbsp;</div>
								<div class="frame1-text absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame2-image absolute">&nbsp;</div>
						<div class="container content-hide-ie">
							<div class="frame2-text-container container">
								<div class="frame2-text absolute">&nbsp;</div>
							</div>
						</div>

						<div class="logo absolute">&nbsp;</div>
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
