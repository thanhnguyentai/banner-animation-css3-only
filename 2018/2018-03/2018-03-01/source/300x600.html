<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="header absolute">&nbsp;</div>
						<div class="cta absolute">&nbsp;</div>
						<div class="container content-hide-ie">
							<div class="dog-wrapper container">
								<div class="dog-container1 container">
									<div class="dog1 dog absolute">&nbsp;</div>
								</div>
							</div>
							<div class="dog-wrapper2 container">
								<div class="dog-container2 container">
									<div class="dog2 dog absolute">&nbsp;</div>
								</div>
							</div>
						</div>

						<div class="cat-wrapper container">
							<div class="cat-container1 container">
								<div class="cat1 cat absolute">&nbsp;</div>
							</div>
						</div>
						<div class="container content-hide-ie">
							<div class="cat-container2 container">
								<div class="cat2 cat absolute">&nbsp;</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
