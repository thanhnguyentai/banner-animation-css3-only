<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="container content-hide-ie">
							<div class="header1-container container">
								<div class="header1 header absolute">&nbsp;</div>
							</div>
							<div class="dog-frame container">
								<div class="cta1 cta absolute">&nbsp;</div>
								<div class="dog-wrapper container">
									<div class="dog-container container">
										<div class="dog absolute">&nbsp;</div>
									</div>
								</div>
							</div>
						</div>

						<div class="header2-container container">
							<div class="header2 header absolute">&nbsp;</div>
						</div>
						<div class="cta2 cta absolute">&nbsp;</div>
						<div class="cat-wrapper container">
							<div class="cat-container container">
								<div class="cat absolute">&nbsp;</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
