<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="container content-hide-ie">
							<div class="frame1 container">
								<div class="frame1-bg container">&nbsp;</div>
								<div class="frame1-text container">&nbsp;</div>
							</div>
							<div class="frame2 container">
								<div class="frame2-bg container">&nbsp;</div>
								<div class="frame2-text container">&nbsp;</div>
							</div>
							<div class="frame3 container">
								<div class="frame3-bg container">&nbsp;</div>
								<div class="frame3-image container">&nbsp;</div>
							</div>
							<div class="frame4 container">
								<div class="frame4-bg container">&nbsp;</div>
								<div class="frame4-text container">&nbsp;</div>
							</div>
						</div>
						<div class="frame5-bg container">&nbsp;</div>
						<div class="frame5-text container">&nbsp;</div>
						<div class="frame5-cta container">
							<div class="frame5-arrow container">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
