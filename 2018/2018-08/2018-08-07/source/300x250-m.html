<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250-m.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div id="frame1" class="frame1 container">
							<div class="frame1-bg container">&nbsp;</div>
							<div class="frame1-logo container">&nbsp;</div>
							<div class="frame1-text container">&nbsp;</div>
						</div>
						<div id="frame2" class="frame2 container">
							<div class="frame2-bg container">&nbsp;</div>
							<div class="frame2-logo container">&nbsp;</div>
							<div class="frame2-text container">&nbsp;</div>
						</div>
						<div id="frame3" class="frame3 container">
							<div class="frame3-bg container">&nbsp;</div>
							<div class="frame3-logo container">&nbsp;</div>
							<div class="frame3-text-container container">
								<div class="frame3-text container">&nbsp;</div>
							</div>
						</div>
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
