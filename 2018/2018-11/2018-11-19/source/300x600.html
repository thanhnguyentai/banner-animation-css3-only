<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="bg-up absolute">&nbsp;</div>
						<div class="bg-wrapper container">
							<div class="bg-container container">
								<div class="bg absolute">&nbsp;</div>
							</div>
						</div>
						<div class="text1 container">&nbsp;</div>
						<div class="text2 container">&nbsp;</div>
						<div class="text3 container">&nbsp;</div>
						<div class="text4 container">&nbsp;</div>
						<div class="text5 container">&nbsp;</div>
						<div class="logo1-container container">
							<div class="logo1 container">&nbsp;</div>
						</div>
						<div class="logo2-up container">&nbsp;</div>
						<div class="mask-container absolute">
							<div class="mask absolute">&nbsp;</div>
						</div>
						<div class="logo2-bg container">&nbsp;</div>
						<div class="logo2-down container">&nbsp;</div>
						<div class="text2-1 container">&nbsp;</div>
						<div class="text2-2 container">&nbsp;</div>
						<div class="border container">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
