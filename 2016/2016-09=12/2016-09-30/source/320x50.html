<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="320x50.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="frame1-wrapper container">
						<div class="frame1-container container">
							<div class="fence-container container">
								<div class="fence absolute">&nbsp;</div>
							</div>
							<div class="fence-logo-container container">
								<div class="fence-logo-bg absolute">&nbsp;</div>
								<div class="fence-logo container">&nbsp;</div>
							</div>
							<div class="fence-text-wrapper container">
								<div class="fence-text-container container">
									<div class="fence-text container">&nbsp;</div>
								</div>
							</div>
							<div class="fence-cta-container container">
								<div class="fence-cta container">&nbsp;</div>
							</div>
						</div>
					</div>
					<div class="frame2-container container">
						<div class="frame2-hide-ie container">
							<div class="dryer-wrapper container">
								<div class="dryer-container container">
									<div class="dryer absolute">&nbsp;</div>
								</div>						
							</div>
							<div class="dryer-text-wrapper container">
								<div class="dryer-text-container container">
									<div class="dryer-text container">&nbsp;</div>
								</div>
							</div>
						</div>
						<div class="dryer-logo-container container">
							<div class="dryer-logo-bg absolute">&nbsp;</div>
							<div class="dryer-logo container">&nbsp;</div>
						</div>
						<div class="dryer-cta-container container">
							<div class="dryer-cta container">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
