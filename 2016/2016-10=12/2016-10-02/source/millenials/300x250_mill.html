<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250_mill.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="logo-container container">
						<div class="logo container">&nbsp;</div>
					</div>
					<div class="header-container container">
						<div class="header container">&nbsp;</div>
					</div>
					<div class="text-man-container container">
						<div class="text absolute">&nbsp;</div>
						<div class="man absolute">&nbsp;</div>
					</div>
					<div class="container">
						<div class="man-full-mask absolute">
							<div class="man-full absolute">&nbsp;</div>
						</div>
					</div>
					<div class="container">
						<div class="man-full-ie absolute">&nbsp;</div>
					</div>
					<div class="cta-container container">
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
