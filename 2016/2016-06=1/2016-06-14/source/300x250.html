<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="round container">&nbsp;</div>
					<div class="title absolute">&nbsp;</div>
					<div class="text absolute">&nbsp;</div>
					<div class="device absolute">&nbsp;</div>
					<div class="channel-container container">
						<div class="channel1-container absolute">
							<div class="channel1 absolute">&nbsp;</div>
						</div>
						<div class="channel2-container absolute">
							<div class="channel2 absolute">&nbsp;</div>
						</div>
						<div class="channel4-container absolute">
							<div class="channel4 absolute">&nbsp;</div>
						</div>
						<div class="channel5-container absolute">
							<div class="channel5 absolute">&nbsp;</div>
						</div>
						<div class="channel6-container absolute">
							<div class="channel6 absolute">&nbsp;</div>
						</div>
						<div class="channel8-container absolute">
							<div class="channel8 absolute">&nbsp;</div>
						</div>
						<div class="channel7-container absolute">
							<div class="channel7 absolute">&nbsp;</div>
						</div>
						<div class="channel3-container absolute">
							<div class="channel3 absolute">&nbsp;</div>
						</div>
						<div class="channel9-container absolute">
							<div class="channel9 absolute">&nbsp;</div>
						</div>
					</div>
					<div class="cta-container container">
						<div class="cta absolute">&nbsp;</div>
					</div>
					<div class="logo absolute">&nbsp;</div>
				</div>
			</div>
		</div>
	</body>
</html>
