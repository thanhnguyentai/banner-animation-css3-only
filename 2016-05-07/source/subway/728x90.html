<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="728x90.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="background container">&nbsp;</div>
					<div class="frame1-container container">
						<div class="frame1-line-wrapper container">
							<div class="frame1-line-container container">
								<div class="frame1-line absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame1-text-container container">
							<div class="frame1-text absolute">&nbsp;</div>
						</div>
					</div>
					<div class="frame2-container container">
						<div class="frame2-content container">
							<div class="wand absolute">&nbsp;</div>
							<div class="hand-5-open-container container">
								<div class="hand-5-open absolute">&nbsp;</div>
							</div>
							<div class="hand-5-close-container container">
								<div class="hand-5-close absolute">&nbsp;</div>
							</div>
							<div class="hand-1-open-container container">
								<div class="hand-1-open absolute">&nbsp;</div>
							</div>
							<div class="hand-1-close-container container">
								<div class="hand-1-close absolute">&nbsp;</div>
							</div>
							<div class="hand-4-open-container container">
								<div class="hand-4-open absolute">&nbsp;</div>
							</div>
							<div class="hand-4-close-container container">
								<div class="hand-4-close absolute">&nbsp;</div>
							</div>
							<div class="hand-6-open-container container">
								<div class="hand-6-open absolute">&nbsp;</div>
							</div>
							<div class="hand-6-close-container container">
								<div class="hand-6-close absolute">&nbsp;</div>
							</div>
						</div>
					</div>
					<div class="frame3-container container">
						<div class="frame3-text-container container">
							<div class="frame3-text absolute">&nbsp;</div>
						</div>
					</div>
					<!-- use this line for next frames -->
					<div class="frame3-line-container container">
						<div class="frame3-line absolute">&nbsp;</div>
					</div>

					<div class="frame4-container container">
						<div class="frame4-text-container container">
							<div class="frame4-text absolute">&nbsp;</div>
						</div>
						<div class="both-hands container">
							<div class="right-hand-blink absolute">&nbsp;</div>
							<div class="right-hand-container container">
								<div class="right-hand absolute">&nbsp;</div>
							</div>
							<div class="left-hand-blink absolute">&nbsp;</div>
							<div class="left-hand-container container">
								<div class="left-hand absolute">&nbsp;</div>
							</div>
						</div>
					</div>

					<div class="frame5-container container">
						<div class="frame5-header-container container">
							<div class="frame5-header absolute">&nbsp;</div>
						</div>
						<div class="frame5-text-container container">
							<div class="frame5-text absolute">&nbsp;</div>
						</div>
						<div class="frame5-cta-container container">
							<div class="frame5-cta absolute">&nbsp;</div>
						</div>
					</div>
					
					<div class="logo-container container">
						<div class="logo absolute">&nbsp;</div>
					</div>
					<div class="border container">&nbsp;</div>
				</div>
			</div>
		</div>
	</body>
</html>
