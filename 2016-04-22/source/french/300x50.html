<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x50.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">

					<div class="background container">&nbsp;</div>
					<div class="thing1 absolute">&nbsp;</div>
					<div class="thing2-container container">
						<div class="thing2-content container">
							<div class="thing2 absolute">&nbsp;</div>
						</div>
					</div>
					<div class="thing3-container container">
						<div class="thing3 absolute">&nbsp;</div>
					</div>
					<div class="thing4-container container">
						<div class="thing4 absolute">&nbsp;</div>
					</div>
					<div class="thing5-container container">
						<div class="thing5 absolute">&nbsp;</div>
					</div>
					<div class="thing6-container container">
						<div class="thing6 absolute">&nbsp;</div>
					</div>

					<div class="text-container container">
						<div class="text absolute">&nbsp;</div>
					</div>
					<div class="whitebox-container container">
						<div class="whitebox absolute">&nbsp;</div>
					</div>
					<div class="logo-container container">
						<div class="logo absolute">&nbsp;</div>
					</div>
					<div class="cta-container container">
						<div class="cta absolute">
							<div class="cta-text absolute">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>
