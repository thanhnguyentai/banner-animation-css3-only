<!doctype html>
<html>

<head>
    <meta charset="UTF-8" lang="en">
    <meta name="ad.size" content="width=300,height=600">
    
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">

    <script type="text/javascript">
        var clickTag = "http://www.google.ca";
    </script>

</head>

<body>


    <div id="adContainer">


        <div class="sprite  bg"></div>

        <!-- Machines -->
        <div class="propsContainer">
            <div class="sprite  fromRight  cubes"></div>
            <div class="sprite  machine"></div>
            <div class="sprite  fromRight  bottle"></div>
            <div class="sprite  fromLeft  bear"></div>
            <div class="sprite  fromLeft  rubber"></div>
            <div class="sprite  fromRight  lid"></div>
        </div>


        <!-- logos -->
        <div class="sprite  logo  fromTop"></div>


        <!-- CopyText -->
        <div class="copytexts">
            <div class="copytext  fromTop"><img src="copy1.png" alt=""></div>
        </div>


        <!-- ClickTag Hitzone -->
        <a id="hitzone" onclick="javascript:window.open(window.clickTag)"></a>


        <!-- CTA -->
        <a class="sprite  cta  fromBottom" onclick="javascript:window.open(window.clickTag)">
            <!-- <img class="ctaShine" src="ctaShine.png"> -->
        </a>


        <!-- replay button -->
        <a class="replay_btn  hide"></a>


    </div>





    <!-- zepto -->
    <script src="./zepto-min-fx.js"></script>

    <!-- main -->
    <script type="text/javascript" src="banner-min.js"></script> 


</body>
</html>
