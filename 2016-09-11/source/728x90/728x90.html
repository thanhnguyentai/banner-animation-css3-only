<!DOCTYPE html>
<html>
<head>
<title>SPK_GRIPGraphite_728x90</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="ad.size" content="width=728,height=90">
<link rel="stylesheet" href="728x90_styles.css" type="text/css" media="screen">
<script src="https://s0.2mdn.net/ads/studio/cached_libs/timelinelite_1.18.5_2fb4c19072a581c3daede85bd891458e_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenlite_1.18.5_3bb7bb8f4b38ac71b33dad50f1b17f49_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/cssplugin_1.18.5_6bbddbd910e8bfac4e19220fe52e1af6_min.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/easepack_1.18.5_4405b7326844d606cf693d06af83ddfd_min.js"></script>
</head>

<body class="loading">
	<div id="banner">
			<button id="clickthrough-button" class="button" onclick="window.open(clickTag)"></button>
			<div id="container_grip">
				<img id="bg_grip" src="images/728x90_grip_bg.jpg" width="728" height="90" alt="">
				<img id="phone_grip" src="images/728x90_grip_phone.png" width="728" height="90" alt="">
				<img id="cta_grip" src="images/728x90_grip_cta.png" width="728" height="90" alt="">
				<img id="txt1_grip" src="images/728x90_grip_txt1.png" width="728" height="90" alt="">
				<img id="logo_grip" src="images/728x90_grip_logo.png" width="728" height="90" alt="Logo">
				<img id="glow_grip" src="images/728x90_grip_glow.png" width="728" height="90" alt="">
				<img id="splash_grip" src="images/728x90_grip_splash.png" width="728" height="90" alt="">
				<img id="streaks_grip" src="images/728x90_grip_streaks.png" width="728" height="90" alt="">
				<img id="impact_grip" src="images/728x90_grip_impact.png" width="728" height="90" alt="">
				<img src="images/728x90_grip_legal.png" width="728" height="90" alt="">
			</div>

			<div id="container_clear">
				<img id="bg_clear" src="images/728x90_clear_bg.jpg" width="728" height="90" alt="">
				<img id="cta_clear" src="images/728x90_clear_cta.png" width="728" height="90" alt="">
				<img id="txt1_clear" src="images/728x90_clear_txt1.png" width="728" height="90" alt="">
				<img id="logo_clear" src="images/728x90_clear_logo.png" width="728" height="90" alt="Logo">
				<img id="splash_clear" src="images/728x90_clear_splash.png" width="728" height="90" alt="">
				<img id="waves_clear" src="images/728x90_clear_waves.png" width="728" height="90" alt="">
				<img id="impact_clear" src="images/728x90_clear_impact.png" width="728" height="90" alt="">
				<img id="phone_clear" src="images/728x90_clear_phone.png" width="728" height="90" alt="">
				<img src="images/728x90_clear_legal.png" width="728" height="90" alt="Legal">
			</div>

			<div id="container_inked">
				<img id="bg_inked" src="images/728x90_inked_bg.jpg" width="728" height="90" alt="">
				<img id="glow_inked" src="images/728x90_inked_glow.png" width="728" height="90" alt="">
				<img id="phone_inked" src="images/728x90_inked_phone.png" width="728" height="90" alt="">
				<img id="cta_inked" src="images/728x90_inked_cta.png" width="728" height="90" alt="">
				<img id="txt1_inked" src="images/728x90_inked_txt1.png" width="728" height="90" alt="">
				<img id="logo_inked" src="images/728x90_inked_logo.png" width="728" height="90" alt="Logo">
				<img id="splash_inked" src="images/728x90_inked_splash.png" width="728" height="90" alt="">
				<img id="streaks_inked" src="images/728x90_inked_streaks.png" width="728" height="90" alt="">
				<img id="impact_inked" src="images/728x90_inked_impact.png" width="728" height="90" alt="">
				<img src="images/728x90_inked_legal.png" width="728" height="90" alt="">
			</div>
	</div>
</body>
<script type="text/javascript" charset="utf-8">

	var clickTag = "";

	addListeners = function () {
		document.getElementById("clickthrough-button").addEventListener("click", clickTag);
	}

	clickTag = function(){
		  window.open(clickTag, "_blank");
	}

	addListeners();

//----------- animation -------------------

	var inkedAnimation = function() {
		
		//set variables
		
		var container = document.getElementById("container_inked"),
			bg = document.getElementById("bg_inked"),
			phone = document.getElementById("phone_inked"),
			cta = document.getElementById("cta_inked"),
			txt1 = document.getElementById("txt1_inked"),
			logo = document.getElementById("logo_inked"),
			glow = document.getElementById("glow_inked"),
			splash = document.getElementById("splash_inked"),
			streaks = document.getElementById("streaks_inked"),
			impact = document.getElementById("impact_inked")
		
		//Init image visibility
	
		TweenLite.set("#container_inked", {visibility:"visible"});
		
		//TimelineLite animation
		
		var tl = new TimelineLite();
		
		//frame 1 animation
		
		tl.to(container, 1, {opacity: 1, ease: Sine.easeOut})
		.from(impact, .5, {x:140, y:30, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut})
		.from(splash, 1, {x:140, y:30, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut}, "-=0.5")
		.from(streaks, 1.5, {x:140, y:30, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut}, "-=1")
		.from(txt1, .5, {scaleX:3, scaleY:3, opacity:0, ease: Elastic.easeOut.config(.7, .6), x:120, y:20 }, "-=0.65")
		.from(cta, 0.75, {opacity:0, ease: Sine.easeOut}, "-=0.25");
		//Animation complete

	}


	var clearAnimation = function() {
		
		//set variables
		
		var container = document.getElementById("container_clear"),
			bg = document.getElementById("bg_clear"),
			phone = document.getElementById("phone_clear"),
			cta = document.getElementById("cta_clear"),
			txt1 = document.getElementById("txt1_clear"),
			logo = document.getElementById("logo_clear"),
			glow = document.getElementById("glow_clear"),
			splash = document.getElementById("splash_clear"),
			waves = document.getElementById("waves_clear"),
			impact = document.getElementById("impact_clear")
		
		//Init image visibility
	
		TweenLite.set("#container_clear", {visibility:"visible"});
		
		//TimelineLite animation
		
		var tl = new TimelineLite({
			onComplete: function() {
				inkedAnimation();
			}
		});
		
		//frame 1 animation
		
		tl.to(container, 1, {opacity: 1, ease: Sine.easeOut})
		.from(impact, .5, {x:140, y:30, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut})
		.from(splash, 1, {x:140, y:30, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut}, "-=0.5")
		.from(waves, 1.5, {x:140, y:30, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut}, "-=1.5")
		.from(txt1, .5, {scaleX:3, scaleY:3, opacity:0, ease: Elastic.easeOut.config(.7, .6), x:120, y:20 }, "-=0.65")
		.from(cta, 0.75, {opacity:0, ease: Sine.easeOut}, "-=0.25")
		.to(container, 1, {opacity: 0, ease: Sine.easeOut}, "+=1");
		//Animation complete

	}
	
	var myAd = function() {
		
		//set variables
		
		var container = document.getElementById("container_grip"),
			bg = document.getElementById("bg_grip"),
			phone = document.getElementById("phone_grip"),
			cta = document.getElementById("cta_grip"),
			txt1 = document.getElementById("txt1_grip"),
			logo = document.getElementById("logo_grip"),
			glow = document.getElementById("glow_grip"),
			splash = document.getElementById("splash_grip"),
			streaks = document.getElementById("streaks_grip"),
			impact = document.getElementById("impact_grip")
		
		//Init image visibility
	
		TweenLite.set("#container_grip", {visibility:"visible"});
		
		//TimelineLite animation
		
		var tl = new TimelineLite({
			onComplete: function() {
				clearAnimation();
			}
		});
		
		//frame 1 animation
		
		tl.to(container, 1, {opacity: 1, ease: Sine.easeOut})
		.from(impact, .5, {x:150, y:40, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut})
		.from(glow, .5, {x:150, y:50, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut}, "-=0.7")
		.from(streaks, 1.5, {x:150, y:50, scaleX:0, scaleY:0, opacity:0, ease: Sine.easeOut}, "-=1")
		.from(txt1, .5, {scaleX:3, scaleY:3, opacity:0, ease: Elastic.easeOut.config(.7, .6), x:120, y:20 }, "-=0.65")
		.from(cta, 0.75, {opacity:0, ease: Sine.easeOut}, "-=0.25")
		.to(container, 1, {opacity: 0, ease: Sine.easeOut}, "+=1");

	}

	window.onload = function(e) {
		window.ad = new myAd();
	};
	
</script>
</html>
