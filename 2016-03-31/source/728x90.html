<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="728x90.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="frame1-container container">
						<div class="frame1 container">
							<div class="frame1-text absolute">&nbsp;</div>
							<div class="frame1-logo absolute">&nbsp;</div>
						</div>
					</div>
					<div class="frame2-container container">
						<div class="frame2 container">
							<div class="frame2-logo absolute">&nbsp;</div>
							<div class="frame2-text absolute">&nbsp;</div>
							<div class="frame2-icon absolute">&nbsp;</div>
							<div class="frame2-person absolute">&nbsp;</div>
						</div>
					</div>
					<div class="frame3-container container">
						<div class="frame3 container">
							<div class="frame3-logo absolute">&nbsp;</div>
							<div class="frame3-bayer absolute">&nbsp;</div>
							<div class="frame3-text-container container">
								<div class="frame3-text absolute">&nbsp;</div>
							</div>
							<div class="frame3-person-container container">
								<div class="frame3-person absolute">&nbsp;</div>
							</div>

							<div class="frame3-cta-container container">
								<div class="frame3-cta absolute">&nbsp;</div>
							</div>
						</div>
					</div>

					<div class="border container">&nbsp;</div>
				</div>
			</div>
		</div>
	</body>
</html>
