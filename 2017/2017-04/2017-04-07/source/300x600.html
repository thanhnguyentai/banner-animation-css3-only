<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="background container">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>

						<div class="images-wrapper content-hide-ie container">
							<div class="images-container container">
								<div class="frame1-image-container container">
									<div class="frame1-image absolute">&nbsp;</div>
								</div>
								<div class="frame2-image-container container">
									<div class="frame2-image absolute">&nbsp;</div>
								</div>
								<div class="frame3-image absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame4-image absolute">&nbsp;</div>
						
						<div class="footer-bg absolute">&nbsp;</div>
						
						<div class="text-wrapper content-hide-ie container">
							<div class="frame1-text-container container">
								<div class="frame1-text absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame3-text absolute">&nbsp;</div>
						
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
