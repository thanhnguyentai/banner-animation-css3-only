<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="background container">&nbsp;</div>
						<div class="content-hide-ie container">
							<div class="green-chameleon container">&nbsp;</div>
							<svg class="chameleon-mask container" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="250px" viewBox="0 0 300 250" enable-background="new 0 0 300 250" xml:space="preserve">
								<defs>  
									<linearGradient id="gradient">  
										<stop offset="0" stop-color="white" stop-opacity="0" />  
										<stop offset=".2" stop-color="white" stop-opacity=".9" />  
										<stop offset="1" stop-color="white" stop-opacity="1" />  
									</linearGradient>

									<mask id="gradient-mask">  
										<rect id="mask-rect" x="600" y="0" width="600" height="250" fill="url(#gradient)"  />  
									</mask>  
								</defs>

								<g mask="url(#gradient-mask)">
					                <image overflow="visible" width="300" height="250" xlink:href="./images/300x250_chameleon_purple.jpg"> </image>
								</g>			
							</svg>
						</div>
						<div class="purple-chameleon-static container">&nbsp;</div>
						<div class="leaves container">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>
						<div class="text absolute">&nbsp;</div>
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./tweenmax_1.18_min.js"></script>
		<script>
			var tl = new TimelineMax();
			setTimeout(function() {
				tl.add('scene1')
				    .to('#mask-rect', 2, {attr:{x:-100}});
			}, 3750);
		</script>
	</body>
</html>
