<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="bg absolute">&nbsp;</div>

						<div class="container content-hide-ie">
							<div class="frame1-container container">
								<div class="logo-line1 absolute">&nbsp;</div>
								<div class="logo-line2 absolute">&nbsp;</div>
								<div class="logo-line3 absolute">&nbsp;</div>
								<div class="leaf1-container container">
									<div class="leaf1 absolute">&nbsp;</div>
								</div>
								<div class="leaf2-container container">
									<div class="leaf2 absolute">&nbsp;</div>
								</div>
								<div class="leaf3-container container">
									<div class="leaf3 absolute">&nbsp;</div>
								</div>
								<div class="leaf4-container container">
									<div class="leaf4 absolute">&nbsp;</div>
								</div>
								<div class="leaf5-container container">
									<div class="leaf5 absolute">&nbsp;</div>
								</div>
							</div>
							<div class="frame2-container container">
								<div class="frame2-text absolute">&nbsp;</div>
							</div>
							<div class="frame3_1-container container">
								<div class="frame3-slide1-container container">
									<div class="frame3-slide1 absolute">&nbsp;</div>
								</div>
								<div class="frame3-slide2-container container">
									<div class="frame3-slide2 absolute">&nbsp;</div>
								</div>
							</div>
						</div>

						<div class="frame3-slide3 absolute">&nbsp;</div>
						<div class="frame3-arrow absolute">&nbsp;</div>
						<div class="frame3-leaves absolute">&nbsp;</div>
						<div class="footer absolute">&nbsp;</div>
						<div class="border container">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
