<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div id="ad_container" class="container">
					            <div id="ad" class="container">
					                <div class="container_logos rez pos shift container">
					                    <svg version="1.1" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" viewBox="0 0 300 600">
					                        <defs>

					                           <!-- Logo gaussian filters -->
					                            <filter id="filterLogo0" x="0" y="0" width="300" height="250" filterUnits="userSpaceOnUse">
					                                <feGaussianBlur id="blurLogo1" stdDeviation="0"/>
					                            </filter>
					                            <filter id="filterLogo1" x="0" y="0" width="300" height="250" filterUnits="userSpaceOnUse">
					                                <feGaussianBlur id="blurLogo2" stdDeviation="0"/>
					                            </filter>
					                            <filter id="filterLogo2" x="0" y="0" width="300" height="250" filterUnits="userSpaceOnUse">
					                                <feGaussianBlur id="blurLogo3" stdDeviation="0"/>
					                            </filter>
					                            <filter id="filterLogo3" x="0" y="0" width="300" height="250" filterUnits="userSpaceOnUse">
					                                <feGaussianBlur id="blurLogo4" stdDeviation="0"/>
					                            </filter>
					                            <filter id="filterLogo4" x="0" y="0" width="300" height="250" filterUnits="userSpaceOnUse">
					                                <feGaussianBlur id="blurLogo5" stdDeviation="0"/>
					                            </filter>
					                            <filter id="filterLogo5" x="0" y="0" width="300" height="250" filterUnits="userSpaceOnUse">
					                                <feGaussianBlur id="blurLogo6" stdDeviation="0"/>
					                            </filter>
					                            <filter id="filterLogo6" x="0" y="0" width="300" height="250" filterUnits="userSpaceOnUse">
					                                <feGaussianBlur id="blurLogo7" stdDeviation="0"/>
					                            </filter>

					                            <!-- Filter for beginning light burst and ending light flash -->
					                            <filter id="lightEffects" color-interpolation-filters="sRGB">
					                                <feSpecularLighting result="resLightBurst" id="lightBurst" specularExponent="128" specularConstant="1.4" lighting-color="#f3f2f0" color-interpolation-filters="sRGB">
					                                    <fePointLight id="burstPoint" x="150" y="125" z="0" color-interpolation-filters="sRGB"/>
					                                </feSpecularLighting>

					                                <feGaussianBlur result="resBlurLightFlash" stdDeviation="0" color-interpolation-filters="sRGB"/>
					                                <feSpecularLighting result="resLightFlash" in="resBlurLightFlash" specularExponent="128" lighting-color="#f3f2f0" color-interpolation-filters="sRGB">
					                                    <fePointLight id="pointLight" x="330" y="250" z="100" color-interpolation-filters="sRGB"/>
					                                </feSpecularLighting>

					                                <feImage result="resImgLines" id="techLines" x="0" y="0" width="640" height="270" xlink:href="./images/300x600_lines.jpg" color-interpolation-filters="sRGB"/>

					                                <feTurbulence result="resTurb" type="fractalNoise" baseFrequency="0.005" numOctaves="1" data-filterId="5" color-interpolation-filters="sRGB"/>
					                                <feDisplacementMap result="resTechDistortion" id="techDistortion" scale="-100" in="resImgLines" in2="resTurb" color-interpolation-filters="sRGB"/>

					                                <!-- Blend source image with techLines -->
					                                <feBlend result="comp1" in="SourceGraphic" in2="resTechDistortion" mode="screen" color-interpolation-filters="sRGB"/>

					                                <!-- Composite light burst -->
					                                <feComposite result="comp2" in="resLightBurst" in2="comp1" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" color-interpolation-filters="sRGB"/>

					                                <!-- Composite light flash -->
					                                <feComposite in="resLightFlash" in2="comp2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" color-interpolation-filters="sRGB"/>
					                            </filter>
					                        </defs>

					                        <!-- Apply lighting effects filter to background image -->
					                        <image x="0" y="0" width="300" height="600" style="filter:url(#lightEffects)" xlink:href="./images/300x600_bg.jpg"></image>
					                        <image id="light_burst" x="-42" y="-68" width="384" height="384" xlink:href="./images/flare.png"></image>
					                        <image id="logo_0" x="0" y="0" width="239" height="83" style="filter:url(#filterLogo0)" xlink:href="./images/logo_0.png"></image>
					                        <image id="logo_1" x="0" y="0" width="183" height="182" style="filter:url(#filterLogo1)" xlink:href="./images/logo_1.png"></image>
					                        <image id="logo_2" x="0" y="0" width="198" height="72" style="filter:url(#filterLogo2)" xlink:href="./images/logo_2.png"></image>
					                        <image id="logo_3" x="0" y="0" width="257" height="84" style="filter:url(#filterLogo3)" xlink:href="./images/logo_3.png"></image>
					                        <image id="logo_4" x="0" y="0" width="137" height="80" style="filter:url(#filterLogo4)" xlink:href="./images/logo_4.png"></image>
					                        <image id="logo_5" x="0" y="0" width="166" height="78" style="filter:url(#filterLogo5)" xlink:href="./images/logo_5.png"></image>
					                        <image id="logo_6" x="0" y="0" width="228" height="89" style="filter:url(#filterLogo6)" xlink:href="./images/logo_6.png"></image>
					                    </svg>
					                </div>
					                <div class="bar pos"></div>
					                <div class="copy_1 font-light pos"></div>
					                <div class="copy_2 font-light pos"></div>
					                <div class="copy_3 font-light pos"></div>
					                <div class="copy_4 font-light pos"></div>
					                <div class="final_logo pos sprite shift"></div>
					                <div class="cta pos sprite shift"></div>
					                <div class="white_foreground pos rez shift"></div>
					            </div>
					        <div id="replay"></div>
					    </div>
						<div class="background container">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>
						<div class="text absolute">&nbsp;</div>
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
		<script src="300x600.js"></script>
	</body>
</html>
