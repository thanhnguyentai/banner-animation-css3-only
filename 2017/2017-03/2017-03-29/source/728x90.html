<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="728x90.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="background container">&nbsp;</div>
						<div class="container content-hide-ie">
							<div class="frame1-container container">
								<div class="frame1 container">&nbsp;</div>
							</div>
							<div class="frame2-container container">
								<div class="frame2 container">&nbsp;</div>
							</div>
							<div class="frame3-container container">
								<div class="frame3-hand-container absolute">
									<div class="frame3-hand absolute">&nbsp;</div>
								</div>
								<div class="frame3-piece0 absolute">&nbsp;</div>
								<div class="frame3-piece1 absolute">&nbsp;</div>
								<div class="frame3-piece2 absolute">&nbsp;</div>
								<div class="frame3-piece3 absolute">&nbsp;</div>
								<div class="frame3-piece4 absolute">&nbsp;</div>
								<div class="frame3-piece5 absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame4 container">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>
						<div class="border container">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
