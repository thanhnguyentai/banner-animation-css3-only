<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>

				<div class="content container">

								<div class="frame1-text2 absolute">&nbsp;</div>
								<div class="frame1-text3 absolute">&nbsp;</div>
							</div>
							<div class="container frame2-container">

								<div class="frame2-image1 absolute">&nbsp;</div>
								<div class="frame2-text1 absolute">&nbsp;</div>
								<div class="frame2-image2 absolute">&nbsp;</div>
								<div class="frame2-text2 absolute">&nbsp;</div>
								<div class="frame2-image3 absolute">&nbsp;</div>
								<div class="frame2-text3 absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame2-info absolute">&nbsp;</div>
						<div class="frame3-image absolute">&nbsp;</div>
						<div class="frame3-cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
