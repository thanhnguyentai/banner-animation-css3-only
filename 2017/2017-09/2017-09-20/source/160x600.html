<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="160x600.css">
	</head>

						<div class="bg container">&nbsp;</div>
						<div class="container content-hide-ie">

								<div class="frame1-car-info absolute">&nbsp;</div>

								<div class="frame1-offer absolute">&nbsp;</div>
							</div>
							<div class="container frame2-container">

								<div class="frame2-car-info absolute">&nbsp;</div>
								<div class="frame2-logo absolute">&nbsp;</div>
								<div class="frame2-offer absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame3-car absolute">&nbsp;</div>
						<div class="frame3-car-info absolute">&nbsp;</div>
						<div class="frame3-logo absolute">&nbsp;</div>
						<div class="frame3-offer absolute">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
