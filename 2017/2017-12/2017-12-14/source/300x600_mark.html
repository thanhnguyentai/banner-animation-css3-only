<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600_mark.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="container content-hide-ie">
							<div class="gray-bg-outside container">
								<div class="gray-bg-container container">
									<div class="gray-bg container">&nbsp;</div>
								</div>
							</div>
							<div class="frame1-container container">
								<div class="frame1-number absolute">&nbsp;</div>
								<div class="frame1-shirt absolute">&nbsp;</div>
							</div>
							<div class="frame2-container container">
								<div class="frame2-number absolute">&nbsp;</div>
								<div class="frame2-cart absolute">&nbsp;</div>
							</div>
							<div class="frame3-container container">
								<div class="frame3-number absolute">&nbsp;</div>
								<div class="frame3-box absolute">&nbsp;</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
