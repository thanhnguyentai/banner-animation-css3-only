<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600_fly.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="container content-hide-ie">
							<div class="gray-bg-outside container">
								<div class="gray-bg-container container">
									<div class="gray-bg container">&nbsp;</div>
								</div>
							</div>
							<div class="number1-container container">
								<div class="number1 absolute">&nbsp;</div>
							</div>
							<div class="number2-container container">
								<div class="number2 absolute">&nbsp;</div>
							</div>
							<div class="number3-container container">
								<div class="number3 absolute">&nbsp;</div>
							</div>
							<div class="plane-container container">
								<div class="plane absolute">&nbsp;</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
