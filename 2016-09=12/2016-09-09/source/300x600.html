<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
				<div class="content container">
					
					<div class="header absolute">&nbsp;</div>
					<div class="logo1-container container">
						<div class="logo1 absolute">&nbsp;</div>
					</div>
					<div class="logo2-container container">
						<div class="logo2 absolute">&nbsp;</div>
					</div>
					<div class="logo3-container container">
						<div class="logo3 absolute">&nbsp;</div>
					</div>
					<div class="logo4-container container">
						<div class="logo4 absolute">&nbsp;</div>
					</div>
					<div class="legal-container container">
						<div class="legal absolute">&nbsp;</div>
					</div>
					<div class="bottle-all-container container">
						<div class="bottle-all container">
							<div class="bottle1 absolute">&nbsp;</div>
							<div class="bottle2 absolute">&nbsp;</div>
							<div class="bottle3 absolute">&nbsp;</div>
							<div class="bottle4 absolute">&nbsp;</div>
							<div class="bottle5 absolute">&nbsp;</div>
						</div>
					</div>
					<div class="bottle-alone absolute">&nbsp;</div>
					<div class="text1-container container">
						<div class="text1 absolute">&nbsp;</div>
					</div>
					<div class="text2-container container">
						<div class="text2 absolute">&nbsp;</div>
					</div>
					<div class="text3-container container">
						<div class="text3 absolute">&nbsp;</div>
					</div>
					<div class="text4-container container">
						<div class="text4 absolute">&nbsp;</div>
					</div>

					<div class="cta-container container">
						<div class="cta absolute">&nbsp;</div>
					</div>
					<div class="border container">&nbsp;</div>
				</div>
		</div>
	</body>
</html>
