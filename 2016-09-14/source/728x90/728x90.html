<!DOCTYPE html>
<html>
  <head>
	<meta name="ad.size" content="width=728,height=90">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index</title>
    <script type="text/javascript">
        var adserver;
        var ADSERVERS = {
            STANDARD:'Google Display Network or DoubleClick Standard',
            ADWORDS:'Google AdWords',
            DCM_RICH:'DoubleClick Studio',
            ADGEAR:'AdGear'
        };

        var clickTag = 'http://www.google.com';
        function onClickTag(event, type){
            event.preventDefault();
            event.stopPropagation();

            if(type) console.log('click -> ' + type);
            else console.log('click -> banner');

            if(adserver === ADSERVERS.STANDARD) window.open(window.clickTag, '_blank');
            else if(adserver === ADSERVERS.ADGEAR) ADGEAR.html5.clickThrough('clickTAG');
            else if(adserver === ADSERVERS.DCM_RICH) Enabler.exit('clicktag');
            else if(adserver === ADSERVERS.ADWORDS) ExitApi.exit();
            else window.open(window.clickTag, '_blank');
        }
    </script>

        if(window.Enabler) adserver = ADSERVERS.DCM_RICH;

        else if(window.ADGEAR) adserver = ADSERVERS.ADGEAR;
        else adserver = ADSERVERS.STANDARD;
