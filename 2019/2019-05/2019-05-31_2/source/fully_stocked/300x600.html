<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<a class="banner-container container" href="https://www.homedepot.com/collection/Building-Materials/Lifetime-Roofing-System/Family-305037020" target="_blank">

				<div class="content container">
					<div id="ads" class="content-wrapper container">

							<div class="bg1 bg container">&nbsp;</div>
						</div>
						<div class="bg2-container absolute">
							<div class="bg2 bg container">&nbsp;</div>
						</div>
						<div class="logo1 container">&nbsp;</div>
						<div class="logo2 container">&nbsp;</div>
						<div class="cta container">&nbsp;</div>
						<div class="headline container">&nbsp;</div>
						<div class="line-container absolute">
							<div class="line container">&nbsp;</div>
						</div>
						<div class="text1 container">&nbsp;</div>
						<div class="text2 container">&nbsp;</div>
						<div class="legal container">&nbsp;</div>
					</div>
				</div>
			</div>
		</a>
