<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="160x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div class="bg container bg-double">&nbsp;</div>
						<div class="logo container bg-double">&nbsp;</div>
						<div class="headline container bg-double">&nbsp;</div>
						<div class="text-container container">
							<div class="text container bg-double">&nbsp;</div>
							<div class="arrow container bg-double">&nbsp;</div>
						</div>
						<div class="filmstrip-container container">
							<div class="filmstrip absolute bg-double">&nbsp;</div>
						</div>
						<div class="cta container bg-double">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
