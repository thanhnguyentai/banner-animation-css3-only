<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="320x50.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div class="frame1-container container">
						<div class="frame1 container">
							<div class="frame1-noise1 container">&nbsp;</div>
							<div class="frame1-noise2 container">&nbsp;</div>
							<div class="frame1-are-you absolute"></div>
							<div class="frame1-ready absolute">&nbsp;</div>
						</div>
					</div>
					<div class="frame2-container container">
						<div class="frame2 container">
							<div class="frame2-lip-container container">
								<div class="frame2-lip absolute">&nbsp;</div>
							</div>
							<div class="frame3-text-container container">
								<div class="frame-text1 absolute">&nbsp;</div>
								<div class="frame-text2 absolute">&nbsp;</div>
								<div class="frame-text3 absolute">&nbsp;</div>
							</div>
							<div class="frame4-feature-container container">
								<div class="frame4-feature-title absolute">&nbsp;</div>
								<div class="frame4-feature1 absolute">&nbsp;</div>
								<div class="frame4-feature2 absolute">&nbsp;</div>
								<div class="frame4-feature3 absolute">&nbsp;</div>
								<div class="frame4-feature4 absolute">&nbsp;</div>
							</div>
							<div class="frame2-lipstick-revolution container">
								<div class="frame2-lipstick absolute">&nbsp;</div>
								<div class="frame2-revolution absolute">&nbsp;</div>
							</div>
						</div>
					</div>
					<div class="frame5-container container">
						<div class="frame5 container">
							<div class="frame5-image absolute">&nbsp;</div>
						</div>
					</div>
					<div class="frame6-container container">
						<div class="frame6 container">
							<div class="frame6-model absolute">&nbsp;</div>
							<div class="frame6-text-container container">
								<div class="frame6-text absolute">&nbsp;</div>
							</div>
							<div class="frame6-cta-container container">
								<div class="frame6-cta absolute">&nbsp;</div>
							</div>
							<div class="frame6-lipstick absolute">&nbsp;</div>
							<div class="frame6-revolution absolute">&nbsp;</div>
						</div>
					</div>

					<div class="logo absolute">&nbsp;</div>
				</div>
			</div>
		</div>
	</body>
</html>
