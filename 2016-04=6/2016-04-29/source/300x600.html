<script type="text/javascript">
	
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	function checkInit() {
		// checks if the EB object is initialized
		// if no - launches the function "wait" which loops back to the function "checkInit" until the EB object is initialized. if it is done initializing - will run the "onInit" function.
		if(!EB.isInitialized()){
			EB.addEventListener(EBG.EventName.EB_INITIALIZED, wait); 
		}
	
		else {
			onInit()
		}
	}
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	
	
	
	
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	function onInit(){
		// Place your code to start the ad flow here
	}
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	
	
	
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	//loops back to the checkInit function until the EB object is initialized.
	function wait(){
		checkInit()
	}
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	
	
	
	checkInit();
</script>

<script>

$(window).load(function() {
	var loadScreen = $("#loadScreen"),
		bgImage = $("#bgImage"),
		logo = $("#logo"),
		thinLine1 = $("#thinLine1"),
		thickLine = $("#thickLine"),
		thinLine2 = $("#thinLine2"),
		text_1 = $("#text_1"),
		text_2 = $("#text_2"),
		text_3 = $("#text_3"),
		text_4 = $("#text_4"),
		thinLine1_2 = $("#thinLine1_2"),
		thickLine_2 = $("#thickLine_2"),
		thinLine2_2 = $("#thinLine2_2"),
		gradient = $("#gradient"),
		text_6 = $("#text_6"),
		text_7 = $("#text_7"),
		text_8 = $("#text_8"),
		text_9 = $("#text_9"),
		product = $("#product"),
		text_10 = $("#text_10"),
		text_11 = $("#text_11"),
		text_12 = $("#text_12"),

		CTA = $("#CTA"),
		restartBtn = $("#restartBtn"),
		tl = new TimelineLite();
			
		tl.to(loadScreen, .5, {css:{autoAlpha:0}}, .5)
			//FRAME ONE ************************************************************************************************
		  	.from(bgImage, .5, {css:{scale:1.4}, ease:Sine.easeOut}, .5)

			//logo and lines slide down
		  	.from(logo,.75, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut},0)
		  	.from(thinLine1,.5, {css:{autoAlpha:0, height: "6px", top:"-=10px"}, ease:Power1.easeInOut},-0.5)
		  	.from(thickLine,.5, {css:{autoAlpha:0, height: "7px", top:"-=10px"}, ease:Power1.easeInOut}, -0.4)
		  	.from(thinLine2,.5, {css:{autoAlpha:0, height: "5px", top:"-=10px"}, ease:Power1.easeInOut}, -0.3)


			//FRAME TWO ************************************************************************************************
			//line slide up
			.to(thinLine2,0.5, {css:{autoAlpha:0, height: "0", top:"+=10px"}, ease:Power1.easeInOut}, 1.5)
			.to(thickLine,0.5, {css:{autoAlpha:0, height: "0", top:"+=10px"}, ease:Power1.easeInOut}, -0.6)
			.to(thinLine1,0.5, {css:{autoAlpha:0, height: "0", top:"+=10px"}, ease:Power1.easeInOut}, -0.7)

			//lines change position before the next visible animation
			.to(thinLine1,0.01, {css:{top:"25px"}, ease:Power1.easeInOut}, 0)
			.to(thickLine,0.01, {css:{top:"34px"}, ease:Power1.easeInOut}, -0.01)
			.to(thinLine2,0.01, {css:{top:"50px"}, ease:Power1.easeInOut}, -0.01)

			//logo changes position
		  	.to(logo, 0.5, {css:{left:"-16px", top:"-23px", scale:0.50}, ease:Power1.easeInOut},-0.2)

			//lines slide down in new position
		  	.to(thinLine1,0.5, {css:{autoAlpha:1, height: "4px", top:"+=10"}, ease:Power1.easeInOut},0)
		  	.to(thickLine,0.5, {css:{autoAlpha:1, height: "11px", top:"+=10"}, ease:Power1.easeInOut}, -0.4)
		  	.to(thinLine2,0.5, {css:{autoAlpha:1, height: "4px", top:"+=10"}, ease:Power1.easeInOut}, -0.3)

			//text appears
		  	.from(text_1,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.45)
		  	.from(text_2,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.4)
		  	.from(text_3,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.35)
		  	.from(text_4,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.3)



			//FRAME THREE **********************************************************************************************
			//text fades out
			.to(text_1,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, 2)
			.to(text_2,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.5)
			.to(text_3,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.45)
			.to(text_4,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.4)

			//logo fade out
			.to(logo, 0.5, {css:{autoAlpha:0}, ease:Power1.easeInOut},-0.5)

			//line slide up
			.to(thinLine1,0.5, {css:{autoAlpha:0, height: "0", top:"+=10"}, ease:Power1.easeInOut},-0.7)
			.to(thickLine,0.5, {css:{autoAlpha:0, height: "0", top:"+=10"}, ease:Power1.easeInOut}, -0.6)
			.to(thinLine2,0.5, {css:{autoAlpha:0, height: "0", top:"+=10"}, ease:Power1.easeInOut}, -0.5)

			//lines change position before the next visible animation
			.to(thinLine1,0.01, {css:{top:"+=322"}, ease:Power1.easeInOut}, 0)
			.to(thickLine,0.01, {css:{top:"+=322"}, ease:Power1.easeInOut}, -0.01)
			.to(thinLine2,0.01, {css:{top:"+=322"}, ease:Power1.easeInOut}, -0.01)

			//new lines drop down
			.from(text_6,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, 0)
			.from(thinLine1_2,0.5, {css:{autoAlpha:0, height:"0", top:"-=10"}, ease:Power1.easeInOut}, -0.5)
			.from(thickLine_2,0.5, {css:{autoAlpha:0, height:"0", top:"-=10"}, ease:Power1.easeInOut}, -0.4)
			.from(thinLine2_2,0.5, {css:{autoAlpha:0, height:"0", top:"-=10"}, ease:Power1.easeInOut}, -0.3)

			.from(gradient,1, {css:{autoAlpha:0, top:"+=600"}, ease:Power1.easeInOut}, -0.5)
			.from(text_7,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.5)

			//lines drop down
			.from(text_8,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, 0)
			.to(thinLine1,0.5, {css:{autoAlpha:0.2, height: "4px", top:"+=10"}, ease:Power1.easeInOut}, -0.5)
			.to(thickLine,0.5, {css:{autoAlpha:0.2, height: "11px", top:"+=10"}, ease:Power1.easeInOut}, -0.4)
			.to(thinLine2,0.5, {css:{autoAlpha:0.2, height: "4px", top:"+=10"}, ease:Power1.easeInOut}, -0.3)


			//FRAME FOUR ***********************************************************************************************
			//content fades out
			.to(text_6,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, 2)
			.to(text_7,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, -0.4)
			.to(text_8,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, -0.35)

			//bottom lines fade out
			.to(thinLine1,0.5, {css:{autoAlpha:0, height:"0", top:"+=10"}, ease:Power1.easeInOut},-0.8)
			.to(thickLine,0.5, {css:{autoAlpha:0, height:"0", top:"+=10"}, ease:Power1.easeInOut}, -0.7)
			.to(thinLine2,0.5, {css:{autoAlpha:0, height:"0", top:"+=10"}, ease:Power1.easeInOut}, -0.6)

			//gradient slides down
			.to(gradient,0.5, {css:{autoAlpha:0, top:"600"}, ease:Power1.easeInOut}, -0.5)

			//line slide up
			.to(thinLine1_2,0.5, {css:{autoAlpha:0, height: "0", top:"+=10px"}, ease:Power1.easeInOut},-0.7)
			.to(thickLine_2,0.5, {css:{autoAlpha:0, height: "0", top:"+=10px"}, ease:Power1.easeInOut}, -0.6)
			.to(thinLine2_2,0.5, {css:{autoAlpha:0, height: "0", top:"+=10px"}, ease:Power1.easeInOut}, -0.5)

			//lines change position before the next visible animation
			.to(thinLine1_2,0.01, {css:{top:"+=67"}, ease:Power1.easeInOut}, 0)
			.to(thickLine_2,0.01, {css:{top:"+=67"}, ease:Power1.easeInOut}, -0.01)
			.to(thinLine2_2,0.01, {css:{top:"+=67"}, ease:Power1.easeInOut}, -0.01)

			//lines slide down in new position
			.to(thinLine1_2,0.5, {css:{autoAlpha:0.2, height: "4px", top:"+=10"}, ease:Power1.easeInOut},0)
			.to(thickLine_2,0.5, {css:{autoAlpha:0.2, height: "11px", top:"+=10"}, ease:Power1.easeInOut}, -0.4)
			.to(thinLine2_2,0.5, {css:{autoAlpha:0.2, height: "4px", top:"+=10"}, ease:Power1.easeInOut}, -0.3)

			//new text fades in
			.from(text_9,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.5)
			.from(product,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.4)
			.from(text_10,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.3)
			.from(text_11,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.25)
			.from(text_12,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.2)
			.from(CTA,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, 0.5)




	restartBtn.click(function() {
		tl.restart();
	});

	//show the demoBackground div after DOM is ready and all images loaded
	TweenLite.set($("#demoBackground"), {css:{visibility:"visible"}});
});

</script>
