<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="frame1-container container">
							<div class="image1 container">&nbsp;</div>
							<div class="logo1 absolute">&nbsp;</div>
							<div class="text1-1 absolute">&nbsp;</div>
							<div class="text1-2 absolute">&nbsp;</div>
							<div class="text1-3 absolute">&nbsp;</div>
						</div>
						<div class="frame2-container container">
							<div class="product absolute">&nbsp;</div>
							<div class="new absolute">&nbsp;</div>
							<div class="text2-1 absolute">&nbsp;</div>
							<div class="text2-2 absolute">&nbsp;</div>
						</div>
						<div class="frame3-container container">
							<div class="image2 container">&nbsp;</div>
							<div class="logo2 absolute">&nbsp;</div>
						</div>
						<div class="frame4-container container">
							<div class="product-container container">
								<div class="product absolute">&nbsp;</div>
								<div class="new absolute">&nbsp;</div>
							</div>
						</div>
						<div class="product-plus absolute">&nbsp;</div>
						<div class="text3-container container">
							<div class="text3-1 absolute">&nbsp;</div>
							<div class="plus absolute">&nbsp;</div>
							<div class="text3-2 absolute">&nbsp;</div>
						</div>
						<div class="text4-1 absolute">&nbsp;</div>
						<div class="text4-2 absolute">&nbsp;</div>
						<div class="header absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
