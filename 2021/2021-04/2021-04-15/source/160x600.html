<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="160x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="mask container">&nbsp;</div>
						<div class="text1-container container">
							<div class="text1 absolute">&nbsp;</div>
						</div>
						<div class="text2-container container">
							<div class="text2 absolute">&nbsp;</div>
						</div>
						<div class="text3 absolute">&nbsp;</div>
						<div class="product absolute">&nbsp;</div>
						<div class="warning absolute">&nbsp;</div>
						<div class="footer1-container container">
							<div class="footer1 container">&nbsp;</div>
						</div>
						<div class="footer2-container container">
							<div class="footer2 container">&nbsp;</div>
						</div>
						<div class="footer3 container">&nbsp;</div>
						<div class="cta absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
