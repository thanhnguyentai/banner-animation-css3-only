<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="frame1 container">
							<div class="logo absolute">&nbsp;</div>
							<div class="footer absolute">&nbsp;</div>
							<div class="copyright absolute">&nbsp;</div>
						</div>
						<div class="frame2 container">
							<div class="text2-1 absolute">&nbsp;</div>
							<div class="text2-2 absolute">&nbsp;</div>
							<div class="text2-3 absolute">&nbsp;</div>
							<div class="text2-3-color absolute">&nbsp;</div>
							<div class="text2-4 absolute">&nbsp;</div>
							<div class="text2-4-color absolute">&nbsp;</div>
						</div>
						<div class="frame3 container">
							<div class="text3-1 absolute">&nbsp;</div>
							<div class="text3-1-color absolute">&nbsp;</div>
							<div class="text3-2 absolute">&nbsp;</div>
							<div class="text3-2-color absolute">&nbsp;</div>
							<div class="text3-3 absolute">&nbsp;</div>
							<div class="text3-4 absolute">&nbsp;</div>
							<div class="text3-5 absolute">&nbsp;</div>
							<div class="product absolute">&nbsp;</div>
							<div class="cta absolute">&nbsp;</div>
						</div>
						<div class="text4-1 absolute">&nbsp;</div>
						<div class="text4-2 absolute">&nbsp;</div>
						<div class="cta2 absolute">&nbsp;</div>
						<div class="footer2 absolute">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
