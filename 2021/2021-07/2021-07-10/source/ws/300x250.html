<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="frame1 container">
							<div class="step1 container">
								<div class="image1 container">&nbsp;</div>
								<div class="text1 absolute">&nbsp;</div>
							</div>
							<div class="step2 container">
								<div class="image2 container">&nbsp;</div>
								<div class="text2 absolute">&nbsp;</div>
								<div class="input2 absolute">&nbsp;</div>
								<div class="check2 absolute">&nbsp;</div>
							</div>
							<div class="step3 container">
								<div class="image3 container">&nbsp;</div>
								<div class="text3 absolute">&nbsp;</div>
								<div class="input3 absolute">&nbsp;</div>
								<div class="check3 absolute">&nbsp;</div>
							</div>
							<div class="cta absolute">&nbsp;</div>
							<div class="logo absolute">&nbsp;</div>
						</div>
						<div class="card absolute">&nbsp;</div>
						<div class="date-range absolute">MM/DD/YY - MM/DD/YY</div>
						<div class="text4 absolute">&nbsp;</div>
						<div class="duration-text absolute">&nbsp;</div>
						<div class="cta2 absolute">&nbsp;</div>
						<div class="term absolute">&nbsp;</div>
						<div class="border container">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
