<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="970x250.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="image-container absolute">
							<div class="frame1 container">
								<div class="image1 image absolute">&nbsp;</div>
								<div class="text1 absolute">&nbsp;</div>
							</div>
							<div class="frame2 container">
								<div class="image2 image absolute">&nbsp;</div>
								<div class="text2 absolute">&nbsp;</div>
							</div>
							<div class="frame3 container">
								<div class="image3 image absolute">&nbsp;</div>
								<div class="text3 absolute">&nbsp;</div>
							</div>
							<div class="frame4 container">
								<div class="image4 image absolute">&nbsp;</div>
								<div class="text4 absolute">&nbsp;</div>
							</div>
							<div class="frame5 container">
								<div class="image5 image absolute">&nbsp;</div>
								<div class="text5_1 absolute">&nbsp;</div>
								<div class="text5_2 absolute">&nbsp;</div>
								<div class="text5_3 absolute">&nbsp;</div>
								<div class="text5_4 absolute">&nbsp;</div>
							</div>
						</div>
						<div class="cta absolute">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>
						<div class="border container">&nbsp;</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
