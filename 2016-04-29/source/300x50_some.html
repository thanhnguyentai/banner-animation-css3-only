<script type="text/javascript">
	
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	function checkInit() {
		// checks if the EB object is initialized
		// if no - launches the function "wait" which loops back to the function "checkInit" until the EB object is initialized. if it is done initializing - will run the "onInit" function.
		if(!EB.isInitialized()){
			EB.addEventListener(EBG.EventName.EB_INITIALIZED, wait); 
		}
	
		else {
			onInit()
		}
	}
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	
	
	
	
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	function onInit(){
		// Place your code to start the ad flow here
	}
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	
	
	
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	//loops back to the checkInit function until the EB object is initialized.
	function wait(){
		checkInit()
	}
	////////////////////////////////////////////////
	////////////////////////////////////////////////
	
	function Click(){
        if(EB.isInitialized()){
            EB.clickthrough();
        }
        return false;
    }
	
	checkInit();
</script>

<div id="demo">

<script type="text/javascript" src="http://ds.serving-sys.com/BurstingScript/EBLoader.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="js/greensock/easing/EasePack.min.js"></script>

<!-- -->
<script>

$(window).load(function() {
	var loadScreen = $("#loadScreen"),
		bgImage = $("#bgImage"),
		logo = $("#logo"),
		thinLine1 = $("#thinLine1"),
		thickLine = $("#thickLine"),
		thinLine2 = $("#thinLine2"),
		text_1 = $("#text_1"),
		text_2 = $("#text_2"),
		text_3 = $("#text_3"),
		text_4 = $("#text_4"),
		text_5 = $("#text_5"),
		text_a = $("#text_a"),
		text_b = $("#text_b"),
		text_c = $("#text_c"),
		text_d = $("#text_d"),
		text_e = $("#text_e"),
		text_f = $("#text_f"),
		gradient = $("#gradient"),
		text_6 = $("#text_6"),
		text_7 = $("#text_7"),
		text_8 = $("#text_8"),
		text_9 = $("#text_9"),
		text_10 = $("#text_10"),
		text_11 = $("#text_11"),
		text_12 = $("#text_12"),

		CTA = $("#CTA"),
		restartBtn = $("#restartBtn"),
		tl = new TimelineLite();
			
		tl.to(loadScreen, .5, {css:{autoAlpha:0}}, .5)
			//FRAME ONE ************************************************************************************************
		  	.from(bgImage, .5, {css:{scale:1.4}, ease:Sine.easeOut}, .5)

			//logo and lines slide down
		  	.from(logo,.75, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut},0)
		  	.from(thinLine1,.5, {css:{autoAlpha:0, height: "3px", top:"-=10px"}, ease:Power1.easeInOut},-0.5)
		  	.from(thickLine,.5, {css:{autoAlpha:0, height: "8px", top:"-=10px"}, ease:Power1.easeInOut}, -0.4)
		  	.from(thinLine2,.5, {css:{autoAlpha:0, height: "3px", top:"-=10px"}, ease:Power1.easeInOut}, -0.3)


			//FRAME TWO ************************************************************************************************
			//logo fade out
			.to(logo, 0.5, {css:{autoAlpha:0}, ease:Power1.easeInOut},1.5)

			//line slide up
			.to(thinLine1,0.5, {css:{autoAlpha:0, height: "0", top:"+=10"}, ease:Power1.easeInOut},-0.7)
			.to(thickLine,0.5, {css:{autoAlpha:0, height: "0", top:"+=10"}, ease:Power1.easeInOut}, -0.6)
			.to(thinLine2,0.5, {css:{autoAlpha:0, height: "0", top:"+=10"}, ease:Power1.easeInOut}, -0.5)

			//text appears
		  	.from(text_1,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.46)
		  	.from(text_2,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.44)
		  	.from(text_3,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.42)
		  	.from(text_4,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.4)
		  	.from(text_5,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.38)
		  	.from(text_a,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.36)
		  	.from(text_b,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.34)
		  	.from(text_c,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.32)
		  	.from(text_d,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.3)
		  	.from(text_e,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.28)
		  	.from(text_f,0.5, {css:{autoAlpha:0, top:"-=10px"}, ease:Power1.easeInOut}, -0.26)



			//FRAME THREE **********************************************************************************************
			//text fades out
			.to(text_1,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, 2)
			.to(text_2,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.5)
			.to(text_3,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.48)
			.to(text_4,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.46)
			.to(text_5,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.44)
			.to(text_a,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.42)
			.to(text_b,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.4)
			.to(text_c,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.38)
			.to(text_d,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.36)
			.to(text_e,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.34)
			.to(text_f,0.5, {css:{autoAlpha:0, top:"+=10px"}, ease:Power1.easeInOut}, -0.32)

			//lines change position before the next visible animation
			.to(thinLine1,0.01, {css:{top:"-=20"}, ease:Power1.easeInOut}, 0)
			.to(thickLine,0.01, {css:{top:"-=20"}, ease:Power1.easeInOut}, -0.01)
			.to(thinLine2,0.01, {css:{top:"-=20"}, ease:Power1.easeInOut}, -0.01)

			//new lines drop down
			.from(text_6,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, 0)

			.to(thinLine1,0.5, {css:{autoAlpha:0.2, height: "3px", top:"+=10"}, ease:Power1.easeInOut},-0.5)
			.to(thickLine,0.5, {css:{autoAlpha:0.2, height: "8px", top:"+=10"}, ease:Power1.easeInOut}, -0.4)
			.to(thinLine2,0.5, {css:{autoAlpha:0.2, height: "3px", top:"+=10"}, ease:Power1.easeInOut}, -0.3)

			.from(gradient,0.5, {css:{autoAlpha:0, top:"-=50"}, ease:Power1.easeInOut}, -0.2)
			.from(text_7,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.5)

			//lines drop down
			.from(text_8,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.2)


			//FRAME FOUR ***********************************************************************************************
			//content fades out
			.to(text_6,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, 2)
			.to(text_7,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, -0.4)
			.to(text_8,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, -0.35)

			//gradient slides down
			.to(gradient,0.5, {css:{autoAlpha:0, top:"50px"}, ease:Power1.easeInOut}, -0.5)

			//new text fades in
			.from(text_9,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.5)
//			.from(product,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.4)
			.from(text_10,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.3)
			.from(text_11,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.25)
			.from(text_12,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, -0.2)
			.to(text_10,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, 1)
			.to(text_11,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, -0.25)
			.to(text_12,0.5, {css:{autoAlpha:0, top:"+=10"}, ease:Power1.easeInOut}, -0.25)
			.from(CTA,0.5, {css:{autoAlpha:0, top:"-=10"}, ease:Power1.easeInOut}, 0.5)



	restartBtn.click(function() {
		tl.restart();
	});

	//show the demoBackground div after DOM is ready and all images loaded
	TweenLite.set($("#demoBackground"), {css:{visibility:"visible"}});
});

</script>

</body>
