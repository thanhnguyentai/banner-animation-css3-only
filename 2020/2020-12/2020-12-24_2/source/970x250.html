<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="970x250.css">
		<script type="text/javascript">
		    var clickTag = "https://goarmorlite.com/?utm_medium=digitalad&utm_source=970x250&utm_campaign=sept&utm_content=digital";
		</script>
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<a id="ads" class="content-wrapper container" href="javascript:window.open(window.clickTag)">
						<div class="frame1 container">
							<div class="frame1-image container">&nbsp;</div>
							<div class="frame1-text absolute">&nbsp;</div>
						</div>
						<div class="frame2 container">
							<div class="frame2-image container">&nbsp;</div>
							<div class="frame2-text absolute">&nbsp;</div>
						</div>
						<div class="frame3-image container">&nbsp;</div>
						<div class="frame3-text absolute">&nbsp;</div>
						<div class="logo absolute">&nbsp;</div>
						<div class="cta absolute">&nbsp;</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
