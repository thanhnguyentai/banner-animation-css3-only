<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<div id="ads" class="content-wrapper container">
						<div class="bg container">&nbsp;</div>
						<div class="frame1 container">
							<div class="frame1-logo container">&nbsp;</div>
							<div class="frame1-dot1 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame1-image container">&nbsp;</div>
							<div class="frame1-dot2 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame1-dot3 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame2 container">
							<div class="frame2-dot1 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame2-dot2 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame2-text container">&nbsp;</div>
							<div class="frame2-dot3 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame2-dot4 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
						</div>
						<div class="frame3 container">
							<div class="frame3-dot1 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame3-dot2 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame3-logo container">&nbsp;</div>
							<div class="frame3-dot3 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame3-dot4 absolute">
								<div class="dot absolute">&nbsp;</div>
							</div>
							<div class="frame3-cta container">&nbsp;</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
