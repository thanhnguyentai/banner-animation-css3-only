<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="320x50.css">
		<script type="text/javascript">
		    var clickTag = "https://www.gaf.com/the-home-depot";
		</script>
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<a id="ads" class="content-wrapper container" href="javascript:window.open(window.clickTag)">
						<div class="bg container">&nbsp;</div>
						<div class="frame1 container">
							<div class="frame1-logo1 container">&nbsp;</div>
							<div class="frame1-logo2 container">&nbsp;</div>
							<div class="frame1-text1-container container">
								<div class="frame1-text1 container">&nbsp;</div>
							</div>
							<div class="frame1-text2 container">&nbsp;</div>
						</div>
						<div class="frame2-logo container">&nbsp;</div>
						<div class="frame2-cta container">&nbsp;</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
