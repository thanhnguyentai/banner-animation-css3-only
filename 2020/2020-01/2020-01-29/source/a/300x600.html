<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>
			Banner Animation
		</title>
		<link rel="stylesheet" type="text/css" href="300x600.css">
	</head>
	<body>
		<div class="banner-container container">
			<div class="content-container container">
				<div class="content container">
					<a id="ads" class="content-wrapper container" href="https://goarmorlite.com?utm_medium=digitalad&utm_source=300x600&utm_campaign=preorder&utm_content=digital" target="_blank">
						<div class="bg container">&nbsp;</div>
						<div class="frame1 container">
							<div class="frame1-image-container container">
								<div class="frame1-image container">&nbsp;</div>
							</div>
							<div class="frame1-text-container container">
								<div class="frame1-text container">&nbsp;</div>
							</div>
						</div>
						
						<div class="frame2 container">
							<div class="frame2-mask container">&nbsp;</div>
							<div class="frame2-image container">&nbsp;</div>
						</div>
						<div class="frame2-text-container container">
							<div class="frame2-text container">&nbsp;</div>
						</div>

						<div class="frame3 container">
							<div class="frame3-image container">&nbsp;</div>
							<div class="frame3-text container">&nbsp;</div>
						</div>

						<div class="frame4-image container">&nbsp;</div>
						<div class="frame4-text container">&nbsp;</div>
						<div class="frame4-saleoff container">&nbsp;</div>

						<div class="frame1-logo-container container">
							<div class="frame1-logo logo container">&nbsp;</div>
						</div>
						<div class="frame1-cta-container container">
							<div class="frame1-cta cta container">&nbsp;</div>
						</div>

						<div class="frame2-logo-container container">
							<div class="frame2-logo logo container">&nbsp;</div>
						</div>
						<div class="frame2-cta-container container">
							<div class="frame2-cta cta container">&nbsp;</div>
						</div>

						<div class="frame3-logo-container container">
							<div class="frame3-logo logo container">&nbsp;</div>
						</div>
						<div class="frame3-cta-container container">
							<div class="frame3-cta cta container">&nbsp;</div>
						</div>

						<div class="frame4-logo logo container">&nbsp;</div>
						<div class="frame4-cta cta container">&nbsp;</div>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
